<html>

<head>
  <title>Andrew the Creator - A Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/hafcaf.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="menu-open">
  <!-- Wrapped the entire nav/header area in an A tag so you can click/tap anywhere up here -->
  <a href="#home">
    <nav id="nav-menu" class="navbar navbar-light row">
      <div class="col col-lg-4 offset-lg-4 vertical-col">
        <span id="nav-header" class="navbar-brand" href="#home">
          <h1>
            Andrew the Creator
          </h1>
        </span>
      </div>

      <!-- This button doesn't actually do anything on its own, it's just a visual affordance -->
      <div class="col col-lg-4">
        <button id="menu-button" class="btn btn-link float-right">
          <i class="fas fa-th"></i>
        </button>
      </div>
    </nav>
  </a>

  <main id="main-container" role="main" class="container-fluid">
    <!-- This home section will always render before hafcaf is done doing its work, making sure there's no flash of an empty page -->
    <section id="home">
      <article class="row w-100">
        <div class="col-3 d-none d-lg-flex vertical-col">
          <!-- Left-side list of my skills -->
          <ul class="list-unstyled skills-list">
            <li>
              <span>
                <i class="fab fa-react"></i>
                React
              </span>
            </li>
            <li>
              <span>
                <i class="fab fa-ember"></i>
                Ember
              </span>
            </li>
            <li>
              <span>
                <i class="fab fa-js"></i>
                JavaScript
              </span>
            </li>
            <li>
              <span>
                <i class="fab fa-css3-alt"></i>
                CSS3
              </span>
            </li>
          </ul>
        </div>

        <!-- Main menu of pages, all but one item of which will be loaded by hafcaf -->
        <div class="col-12 col-lg-6">
          <ul id="menu" class="tile-list list-unstyled">
            <!-- Will be populated later by hafcaf -->
            <li class="tile" style="order:99; background-color: var(--bright-red);">
              <!-- Using an old-school mailto link to cut out the need for a backend script -->
              <a id="contact-me" href="mailto:talk@andrewthecreator.com?subject=More Info on Andrew The Creator&body=Hi Andrew, I saw your awesome site, and I wanted to talk to you about something.">
                <i class="far fa-envelope"></i>
                Contact Me
              </a>
            </li>
          </ul>
        </div>

        <!-- Right-side list of my skills -->
        <div class="col-3 d-none d-lg-flex vertical-col">
          <ul class="list-unstyled skills-list">
            <li>
              <span>
                <i class="fab fa-html5"></i>
                HTML5
              </span>
            </li>
            <li>
              <span>
                <i class="fab fa-node"></i>
                Node.JS
              </span>
            </li>
            <li>
              <span>
                <i class="fas fa-pen"></i>
                Writing
              </span>
            </li>
            <li>
              <span>
                <i class="far fa-object-group"></i>
                Design
              </span>
            </li>
          </ul>
        </div>
      </article>
    </section>
  </main>
  <script src="js/hafcaf.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
